<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabores Peruanos</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="../CSS/galeria.css" />
</head>

<body>
  <!-- script de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <div id="header-container"></div>
  <script src="../Javascript/header.js"></script>

  <section id="galeria-comida">
    <h2>Galería</h2>
    <div class="galeria-grid">
      <figure>
        <img src="../img/arroz_con_pollo.jpg" alt="Comida 1" />
        <figcaption>
          Arroz con pollo
        </figcaption>
      </figure>
      <figure>
        <img src="../img/causa_acevichada.png" alt="Ambiente 1" />
        <figcaption>
          Causa acevichada
        </figcaption>
      </figure>
      <figure>
        <img src="../img/lomo_a_la_huancaina.jpg" alt="Comida 2" />
        <figcaption>
          Lomo a la huacaina
        </figcaption>
      </figure>
      <figure>
        <img src="../img/trio_marino.jpg" alt="Ambiente 2" />
        <figcaption>
          Trio marino
        </figcaption>
      </figure>
    </div>
  </section>



  <section id="carrusel-fotos">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/foto4_lugar.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/foto3_mesas.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../img/foto5_banderas.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="texto-carrusel">
      <h3>Conoce más de Sabores Peruanos</h3>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum fugiat vel expedita impedit est optio aliquid
        minus quas a mollitia?</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sabores Peruanos</p>
  </footer>
</body>

</html>
