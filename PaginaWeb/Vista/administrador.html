<body>
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Cabecera -->
    <div id="header-container"></div>
    <script src="../Javascript/header_admin.js"></script>


    <!--Cuadros de agregar producto-->
    <main id="contenido-principal">
        <h1>Area Admin</h1>
        <section id="cuadros">
            <div id="agregar_prod">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Agregar producto
                </button>
            </div>
            <!-- Modal para Agregar producto -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

                <div class="modal-dialog modal-dialog-centered">
                    <form method="POST" action="../Controlador/controlador_admin.php" class="modal-content">

                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Plato</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input name="nombre" class="form-control" type="text" placeholder="Nombre del plato"
                                required><br>
                            <input name="tipo" class="form-control" type="text" placeholder="Tipo de plato"
                                required><br>
                            <input name="precio" class="form-control" type="number" step="0.01" placeholder="Precio"
                                required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" name="agregar">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>


            <!--Cuadros de eliminar producto-->
            <div id="eliminar_prod">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                    Eliminar plato
                </button>
            </div>

            <!-- Modal para Eliminar producto -->
            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <form method="POST" action="../Controlador/controlador_admin.php" class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar plato</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input name="nombre" class="form-control" type="text" placeholder="Nombre del plato"
                                required><br>
                            <input name="tipo" class="form-control" type="text" placeholder="Tipo de plato"
                                required><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" name="eliminar">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>


            <!--Cuadros de editar producto-->
            <div id="editar_prod">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop3">
                    Editar plato
                </button>
            </div>

            <!-- Modal para Editar producto -->
            <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <form method="POST" action="../Controlador/controlador_admin.php" class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar plato</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input name="nombre" class="form-control" type="text"
                                placeholder="Nombre del plato a editar" required><br>
                            <input name="tipo" class="form-control" type="text" placeholder="Nuevo tipo de plato"
                                required><br>
                            <input name="precio" class="form-control" type="number" step="0.01"
                                placeholder="Nuevo precio" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" name="editar">Editar</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
