<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto - Sabores Peruanos</title>
  <link rel="stylesheet" href="../CSS/contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
  <header>
    <img src="../img/logo_SP.png" alt="logo" class="logo">
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="galeria.html">Galería</a>
      <a href="menu.html">Menú</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Contáctanos</h2>
    <form class="formulario-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sabores Peruanos</p>
  </footer>
</body>

</html>
